<!DOCTYPE html>
<html>
  <head>
    <title>
      Typing Game
    </title>
  </head>

  <body>
    <canvas style='border: thin solid black;'></canvas>
    <script type='application/javascript' src='letter.js'></script>
    <script type='application/javascript' src='game.js'></script>
    <script type='application/javascript' src='game_view.js'></script>

    <script type='application/javascript'>
      var canvasEl = document.getElementsByTagName('canvas')[0];
      canvasEl.width = Typing.Game.DIM_X;
      canvasEl.height = Typing.Game.DIM_Y;

      var ctx = canvasEl.getContext('2d');
      ctx.font = Typing.Game.FONT;
      var game = new Typing.Game();
      new Typing.GameView(game, ctx).start();
    </script>
  </body>
</html>
